<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- site title -->
    <title>Isotope With Vanila Js</title>
    <!-- stylesheeet -->
    <link rel="stylesheet" href="assets/css/bootstrap.min.css"><!-- bootstrap -->
    <link rel="stylesheet" href="assets/css/animate.css"> <!-- animation js(If you want to give animation) -->
    <link rel="stylesheet" href="assets/css/default.css">
    <!--some default css inculde -->

    <!-- style -->
    <style>
        /* button style */
        .product-menu button {
            border: none;
            font-size: 13px;
            background: none;
            color: #818181;
            margin-right: 10px;
            font-weight: 600;
            -webkit-transition: .3s;
            transition: .3s;
            line-height: 28px;
            cursor: pointer;

        }

        /*isotope items hide */
        .product-items .filterDiv {
            display: none;
        }

        /* isotope  items show */
        .product-items .show {
            display: block;
        }

        /* button active class */
        .product-menu .active {
            color: red;
        }
    </style>

</head>

<body>
    <!-- isotope button section start-->
    <div class="container">
        <div class="row">
            <div id="myDiv" class="product-menu pb-30 pt-30">
                <button class="pbtn active" onclick="filterSelection('only4')">All</button>
                <button class="pbtn  " onclick="filterSelection('nP')">New Products</button>
                <button class="pbtn " onclick="filterSelection('fP')">Featured Products </button>
                <button class="pbtn " onclick="filterSelection('sP')">Special Products</button>
                <button class="pbtn " onclick="filterSelection('bS')">Best Sellers</button>

            </div>
        </div>
    </div>
    <!-- isotope button section end -->
    <!-- isotope items section start -->
    <div class="container">
        <div class="product-items">
            <div id="isotop" class="row">
                <div class="col-xl-3 col-md-3  filterDiv only4">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-2.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3 filterDiv only4">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-3.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3  filterDiv only4 ">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-4.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3 filterDiv only4">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-2.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3  filterDiv nP bS ">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-2.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3 filterDiv fP sP ">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-3.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3  filterDiv nP sP ">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-4.jpg" alt="">
                        </div>

                    </div>
                </div>
                <div class="col-xl-3 col-md-3 filterDiv bs nP ">
                    <div class="product-wrapper wow fadeInUp">
                        <div class="product-img ">
                            <img src="assets/img/product-2.jpg" alt="">
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>
    
    <!-- isotope items section end -->
    <script src="assets/js/wow-1.3.0.min.js"></script> <!-- wow js(If you want to give animation) -->

    <!-- venila script code -->
    <script>
        // isotope filtersection add
        filterSelection("only4"); //how many items are you show first time

        function filterSelection(c) {
            var x, i;
            x = document.getElementsByClassName("filterDiv");
            if (c == "all") c = "";
            for (i = 0; i < x.length; i++) {
                filterRemove(x[i], "show"); //show class remove
                if (x[i].className.indexOf(c) > -1) filteAdd(x[i], "show"); //This show class shows items
            }
        }

        function filteAdd(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                if (arr1.indexOf(arr2[i]) == -1) {
                    element.className += " " + arr2[i];
                }
            }
        }

        function filterRemove(element, name) {
            var i, arr1, arr2;
            arr1 = element.className.split(" ");
            arr2 = name.split(" ");
            for (i = 0; i < arr2.length; i++) {
                while (arr1.indexOf(arr2[i]) > -1) {
                    arr1.splice(arr1.indexOf(arr2[i]), 1);
                }
            }
            element.className = arr1.join(" ");
        }
        // isotope filtersection end
        // isotope button add active class
        var btnContainer = document.getElementById("myDiv"); //div id selection
        var btns = btnContainer.getElementsByTagName("button"); //button tag selection
        for (var i = 0; i < btns.length; i++) {
            btns[i].addEventListener("click", function () {
                (document.querySelector('.active')) ? document.querySelector('.active').classList.remove(
                    'active'): '';
                this.classList.add('active');
            });
        }
        // wow js add
        new WOW().init();
    </script>
</body>

</html>
